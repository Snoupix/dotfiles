# Switch workspaces relative to the active workspace with SUPER + CTRL + [←→]
bind = $SUPER CTRL, right, workspace, r+1 
bind = $SUPER CTRL, left, workspace, r-1
bind = $SUPER CTRL, l, workspace, r+1 
bind = $SUPER CTRL, h, workspace, r-1

# move to the first empty workspace instantly with SUPER + CTRL + [↓]
bind = $SUPER CTRL, down, workspace, empty 
bind = $SUPER CTRL, j, workspace, empty 

# Resize windows
binde = $SUPER SHIFT, l, resizeactive, 10 0
binde = $SUPER SHIFT, h, resizeactive, -10 0
binde = $SUPER SHIFT, k, resizeactive, 0 -10
binde = $SUPER SHIFT, j, resizeactive, 0 10

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bind = $SUPER SHIFT, 1, movetoworkspace, 1
bind = $SUPER SHIFT, 2, movetoworkspace, 2
bind = $SUPER SHIFT, 3, movetoworkspace, 3
bind = $SUPER SHIFT, 4, movetoworkspace, 4
bind = $SUPER SHIFT, 5, movetoworkspace, 5
bind = $SUPER SHIFT, 6, movetoworkspace, 6
bind = $SUPER SHIFT, 7, movetoworkspace, 7
bind = $SUPER SHIFT, 8, movetoworkspace, 8
bind = $SUPER SHIFT, 9, movetoworkspace, 9
bind = $SUPER SHIFT, 0, movetoworkspace, 10

# Move active window to a relative workspace with SUPER + CTRL + ALT + [←→]
bind = $SUPER CTRL ALT, right, movetoworkspace, r+1
bind = $SUPER CTRL ALT, left, movetoworkspace, r-1
bind = $SUPER CTRL ALT, l, movetoworkspace, r+1
bind = $SUPER CTRL ALT, h, movetoworkspace, r-1

# Move active window around current workspace with SUPER + SHIFT + CTRL [←→↑↓]
bind = $SUPER SHIFT $CONTROL, left, movewindow, l
bind = $SUPER SHIFT $CONTROL, right, movewindow, r
bind = $SUPER SHIFT $CONTROL, up, movewindow, u
bind = $SUPER SHIFT $CONTROL, down, movewindow, d

# Scroll through existing workspaces with SUPER + scroll
bind = $SUPER, mouse_down, workspace, e+1
bind = $SUPER, mouse_up, workspace, e-1

# Move/Resize windows with SUPER + LMB/RMB and dragging
bindm = $SUPER, mouse:272, movewindow
bindm = $SUPER, mouse:273, resizewindow

# Special workspaces (scratchpad)
bind = $SUPER ALT, S, movetoworkspacesilent, special
bind = $SUPER, S, togglespecialworkspace,

# Toggle Layout
bind = $SUPER, B, togglesplit, # dwindle

# Move window silently to workspace Super + Alt + [0-9]
bind = $SUPER ALT, 1, movetoworkspacesilent, 1
bind = $SUPER ALT, 2, movetoworkspacesilent, 2
bind = $SUPER ALT, 3, movetoworkspacesilent, 3
bind = $SUPER ALT, 4, movetoworkspacesilent, 4
bind = $SUPER ALT, 5, movetoworkspacesilent, 5
bind = $SUPER ALT, 6, movetoworkspacesilent, 6
bind = $SUPER ALT, 7, movetoworkspacesilent, 7
bind = $SUPER ALT, 8, movetoworkspacesilent, 8
bind = $SUPER ALT, 9, movetoworkspacesilent, 9
bind = $SUPER ALT, 0, movetoworkspacesilent, 10

# Trigger when the switch is turning off
bindl= , switch:on:Lid Switch, exec, swaylock && systemctl suspend

